<div class="register-container">
  <h2>Registro de usuario</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
    <div class="field">
      <label for="name">Nombre</label>
      <input id="name" formControlName="name" />
      <div class="error" *ngIf="submitted && form.get('name')?.invalid">Nombre requerido</div>
    </div>

    <div class="field">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" />
      <div class="error" *ngIf="submitted && form.get('email')?.invalid">
        <span *ngIf="form.get('email')?.errors?.['required']">Email requerido</span>
        <span *ngIf="form.get('email')?.errors?.['email']">Email inválido</span>
      </div>
    </div>

    <div class="field">
      <label for="password">Contraseña</label>
      <input id="password" type="password" formControlName="password" />
      <div class="error" *ngIf="submitted && form.get('password')?.invalid">
        <span *ngIf="form.get('password')?.errors?.['required']">Contraseña requerida</span>
        <span *ngIf="form.get('password')?.errors?.['minlength']">Mínimo 6 caracteres</span>
      </div>
    </div>

    <div class="field">
      <label for="confirmPassword">Confirmar contraseña</label>
      <input id="confirmPassword" type="password" formControlName="confirmPassword" />
    </div>

    <div class="error" *ngIf="submitted && form.errors?.['passwordsMismatch']">Las contraseñas no coinciden</div>

    <button type="submit" [disabled]="form.invalid">Registrar</button>
  </form>
</div>
